<div class="explorerFrame">

  <button (click)="onLoad()">Refresh</button>

  <ul class="explorer">
    <li *ngFor="let tag of tags" title="{{tag.qualifiedName}}">
      <span class="badge" (click)="onCopy(tag)" title="Copy to Clipboard" >C</span>
      <span class="manifest" title="View Manifest">
        <a routerLink="/manifest/{{tag.tag}}">M</a>
      </span>{{tag.tag}}
    </li>
  </ul>

</div>
