<div>
  <label> Registry: 
    <input [(ngModel)]="registry" />
  </label>
</div>

<div>
  <label> Repository: 
    <input [(ngModel)]="repository" />
  </label>
</div>

<div>
  <label> Insecure: 
    <input type="checkbox" [(ngModel)]="insecure" />
  </label>
</div>

<div>
  <label> Anonymous: 
    <input type="checkbox" [(ngModel)]="anonymous" />
  </label>
</div>

<div>
  <label> Username: 
    <input [(ngModel)]="username" />
  </label>
</div>

<div>
  <label> Password: 
    <input type="password" [(ngModel)]="password" />
  </label>
</div> 

<button (click)="onLoad()">Load</button>

<ul class="explorer">
  <li *ngFor="let tag of tags" title="{{tag.qualifiedName}}">
    <span class="badge" (click)="onCopy(tag)" title="Copy to Clipboard" ><img src="assets/copy.png" style="width:12px" /></span>{{tag.tag}}
  </li>
</ul>
